{{define "single_item_block" -}} {{$DOMAIN := "ngaocoin.com"}}
<article class="basis-1/3 shadow">
  <a href="https://{{$DOMAIN}}/{{$.Slug}}" class="thumb hover:cursor-pointer">
    <img src="{{$.Thumb}}" alt="" />
  </a>
  <div class="infor p-3 space-y-3">
    <div class="category underline hover:text-violet-500 hover:cursor-pointer">
      {{.Category}}
    </div>
    <a
      href="https://{{$DOMAIN}}/{{$.Slug}}"
      class="title text-2xl font-medium text-[#2a2845] hover:text-violet-500 hover:cursor-pointer"
    >
      {{.Title}}
    </a>
    <div class="date hover:text-violet-500 hover:cursor-pointer">
      {{.PublishDate}}
    </div>
  </div>
</article>
{{end}}
