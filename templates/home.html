{{define "home_page"}}

<html lang="en">

  <body>
    {{template "header" .}}
    <main>
      <div class="wrap max-w-screen-lg mx-auto py-8 px-5">
        <div class="content grid md:grid-cols-3 gap-x-4 gap-y-6">
